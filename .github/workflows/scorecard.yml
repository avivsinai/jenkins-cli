# OSSF Scorecard workflow
# https://github.com/ossf/scorecard-action

name: OSSF Scorecard

on:
  # Disabled until repository is public - OSSF Scorecard requires public repo access
  # Uncomment when repository is public:
  workflow_dispatch:  # Manual trigger only
  # branch_protection_rule:
  # schedule:
  #   - cron: '30 2 * * 0'  # Weekly on Sunday at 2:30 AM UTC
  # push:
  #   branches: [main]

# Declare default permissions as read only
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard
      security-events: write
      # Needed to publish results and get a badge
      id-token: write
      # Needed to access repository metadata
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Uncomment to enable publishing results to OpenSSF REST API
          # publish_results: true

      # Upload the results as artifacts (optional)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
